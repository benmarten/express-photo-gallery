      $.fn.isInViewport = function() {
          var elementTop = $(this).offset().top;
          var elementBottom = elementTop + $(this).outerHeight();

          var viewportTop = $(window).scrollTop();
          var viewportBottom = viewportTop + $(window).height();

          return elementBottom > viewportTop && elementTop < viewportBottom;
      };

      $(document).ready(function(){
        let data = {{{data}}};
        $(window).on('resize scroll', function() {
          if ($('#animated-thumbnails').isInViewport() && $.trim($('#animated-thumbnails').html()) == '') {
            loadImages(data);
          }
        });

        $(document).on("click",".lg-close", function (event) {
          $('#player').html('');
        });
        $(document).on("click",".lg-fullscreen", function (event) {
          $('.lg-current').focus();
        });
        $(document).on("click",".lg-autoplay-button", function (event) {
          if($.trim($('#player').html())=='') {
            $('#player').html('<iframe width="560" height="315" src="https://www.youtube.com/embed/-tazbyzcgME?autoplay=1&t=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
            $('.lg-current').focus();
          } else {
            $('#player').html('');
          }
        });
      });
